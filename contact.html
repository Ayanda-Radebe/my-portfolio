  </head>
  <body>

    
    <!-- Contact Information Icons -->
    <section class="contact-info">
        <div class="home-icon">
            <a href="index.html">

            </a>
          </div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>Preatoria, South Africa</p>
      </div>
      <div class="info-item">
        <i class="fas fa-phone-alt"></i>
        <p><a href="tel:+27834226944">+27 834226944</a></p>
    </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p><a href="mailto:radebeayanda11@gmail.com">radebeayanda11@gmail.com</a></p>
    </div>
      <div class="info-item">
        <i class="fa-brands fa-linkedin"></i>
        <p><a href="https://www.linkedin.com/in/ayanda-radebe-b547941a2" target="_blank">Let's connect</a></p>
    </div>
    </section>
  
    <!-- Contact Form and Image Section -->
    <section class="contact-form-section">
      <div class="form-container">
        <h2>Send me a message</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea placeholder="Message" rows="4" required></textarea>
          </div>
          <button type="submit" class="button-submit">Send Message</button>
        </form>
      </div>

      <!-- Modal Popup -->
<div id="successModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2> <i class="fa-solid fa-envelope fa-bounce" style="color: #ff0000;"></i>
      Email Successfully Sent!
    </h2>
    <p>Thank you for reaching out. I will get back to you soon.</p>
  </div>
</div>

  
      <div class="image-container">
        <img src="img/form.JPG" alt="grad picture">
      </div>
    </section>

       <!-- Footer Section -->
       <section><footer>
        <div class="social-icons">
            <a href="https://github.com/Ayanda-Radebe" target="_blank"><i class="fab fa-github"></i></a>

        </div>

  <div class="footer-bottom">
      <p>&copy; 2024. Designed by Ayanda Radebe</p>
  </div>
</footer></section>

<script>
const form = document.querySelector("form");
const modal = document.getElementById("successModal");
const closeBtn = document.getElementById("closeModal");

form.addEventListener("submit", function (event) {
  event.preventDefault();

  // Show the modal popup
  modal.style.display = "block";

  // Clear the form fields
  form.reset();
});

// Close the modal when clicking the close button (Ã—)
closeBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

// Close the modal if clicking outside the modal content area
window.addEventListener("click", (event) => {
  if (event.target === modal) {
    modal.style.display = "none";
  }
});

</script>
